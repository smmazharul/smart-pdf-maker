<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="popup.css">
</head>
<body>

  <div class="toggleheading">
    <h2>Smart Notes</h2>
    <!-- Clickable toggle pill for translation -->
    <div id="langPill" class="single-pill">EN</div>
  </div>

  <input
    type="text"
    id="title"
    placeholder="Enter PDF title (optional)"
  />

  <pre id="notes">Select text → Right click → Add to Study Notes</pre>

  <button id="export">Export PDF</button>

  <div class="row">
    <button id="undo">Undo</button>
    <button id="redo">Redo</button>
  </div>

  <button id="clear">Clear Notes</button>

  <script src="popup.js"></script>
</body>
</html>
